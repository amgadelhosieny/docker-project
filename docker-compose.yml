  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
     - node-app
  postgres:
    image: postgres
    restart: always
    volumes:
     - postgres-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example

volumes:
  mongo-db:
  postgres-db:  